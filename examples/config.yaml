branding:
  name: Lungo
  subtitle:
    - a hug in a mug
    - a poetry of aroma
  cover: /assets/cover.png
  logo: /assets/favicon.png

directories:
  cache_dir: ~/.cache/lungo
  data_dir: ~/.local/share/lungo
  users_dir: /home
  shared_dirs:
    - name: shared
      source: /mnt/data/shared
    - name: shared_readonly
      source: /mnt/data/shared_readonly
      read_only: true

network:
  hostname: lungo.com
  subnet: 192.168.2.0/24
  http:
    enabled: true
    port: 80
  https:
    port: 443
    tls:
      cert: /etc/ssl/certs/self-signed.crt
      key: /etc/ssl/private/self-signed.key

plugins: { }

rules:
  privileges:
    unregistered:
      allowed_apps: [ ]
    guest:
      allowed_apps: [ ]
    user:
      allowed_apps: [ ]
    admin:
      allowed_apps: all

security:
  session:
    lifetime: P2DT

smtp:
  host: smtp.gmail.com
  port: 587
  username: joe
  password: joe123
  name: Lungo
  sender: joe@gmail.com
